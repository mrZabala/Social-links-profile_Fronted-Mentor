<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="contend">
    <div class="card-box">
      <div class="card-body">
        <div class="card-info-user">
          <img src="" alt="" class="avatar-logo">
          <h1 class="name">Jessica Randall</h1>
          <h2 class="place">London, United Kingdom</h2>
          <p class="description">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <button class="social-btn">GitHub</button>
          <button class="social-btn">Frontend Mentor</button>
          <button class="social-btn">LinkedIn</button>
          <button class="social-btn">Twitter</button>
          <button class="social-btn">Instagram</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
